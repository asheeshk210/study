<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
         body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
        .navbar {
            border-radius: 0;
            margin: 0;
         border: none;
         
        }
        .navbar a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
        .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
      border-bottom: 2px solid black;
    }
        .container {
            display: inline-block;
            cursor: pointer;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            -webkit-transform: rotate(-45deg) translate(-9px, 6px);
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            -webkit-transform: rotate(45deg) translate(-8px, -8px);
            transform: rotate(45deg) translate(-8px, -8px);
        }

        .collapse {
            /* float: right; */
        }
/* ***********************nav bar end************************ */
        .headimg{
            width: 100%;
            top: 0;
        }
        @media screen and (min-width: 900px) {

            .container {
                display: none;
            }
         
        .collapse{
            
            float: right;
        }
            

        }

        @media screen and (min-width: 872px) {

            /* .collapse {
                float: right;
            } */
            /* .container {
                float: right;
            } */
          
            
            .container {
                display: none;
            }

        }

        @media screen and (min-width: 0px)and (max-width:872px) {

            .nav {
                text-align: center;
            }
            
            .container {
                float: right;
            }
            
            
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="container" onclick="myFunction(this)" data-toggle="collapse" data-target="#myNavbar">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <a class="navbar-brand" href="#" style="color: black; font-weight: bold; font-size: 30px;">
                    <img src="Capture.JPG" alt="" width="100px" height="30px" id="logo">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav" >
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Free live classes</a></li>
                    <li><a href="#service">Coding</a></li>
                    <li><a href="#testi">Study material</a></li>
                    <li><a href="#testi">About us</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="color: black;">Gallery <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">year 2021</a></li>

                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" style="color: black;"><span class="glyphicon glyphicon-user"></span> Sign In</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- **************************nav bar end***************************** -->

    <div>
        <img src="boys-286245_1280.jpg" alt="" class="headimg">

        function myFunction(x) {
            x.classList.toggle("change");
        }

        
    </script>

</body>


</html>
